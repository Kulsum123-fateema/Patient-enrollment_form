<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Patient Enrollment number</title>
</head>

<body>




    <div class="container  my-5">
        <div class="card mb-3" style="max-width: 1200px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="img/img1.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title title1">Manipal Hospital</h5>
                        <p class="card-text orng">The Highest Quality Healthcare</p>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <h1>Patient Details</h1>
            <div class="row mb-3">
                <label for="usrname" class="col-sm-2 col-form-label">User Name :</label>
                <div class="col-sm-5 mb-3">
                    <input type="text" class="form-control" id="usrname" placeholder="Enter you first name" required>
                </div>
                <div class="col-sm-5 ">
                    <input type="text" class="form-control" id="usrname" placeholder="Enter Your last name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="jdate" class="col-sm-2 col-form-label">Joining date :</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="jdate">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputContact" class="col-sm-2 col-form-label">Contact :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputContact" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" required>
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            required checked>
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"
                            required>
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                            required>
                        <label class="form-check-label" for="gridRadios3">
                            Others
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="row mb-3">
                <label for="address1" class="col-sm-2 col-form-label">Address :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="address1" required>
                </div>
            </div>
            <hr>
            <h1>Emergency Contact</h1>

            <div class="row mb-3">
                <label for="usrname" class="col-sm-2 col-form-label">In Emergency :</label>
                <div class="col-sm-5 mb-3">
                    <input type="text" class="form-control" id="usrname" placeholder="First name" required>
                </div>
                <div class="col-sm-5 ">
                    <input type="text" class="form-control" id="usrname" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputContact" class="col-sm-2 col-form-label">Contact :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputContact" required>
                </div>
            </div>




            <button type="submit" class="btn  butn">Sign in</button>
        </form>
    </div>
